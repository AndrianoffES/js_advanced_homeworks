<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Интернет-магазин</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<div id="app">
    <header>
        <div class="logo">Интернет-магазин</div>
        <div class="cart" >
            <form action="#" class="search-form">
                <input type="text" class="search-field" v-model="searchLine" @keydown.enter="filter()">
                <button class="btn-search" @click="filter()"  type="submit">
                    <i class="fas fa-search"></i>
                </button>
            </form>
            <button class="btn-cart" type="button" @click="isVisibleCart = !isVisibleCart">Корзина</button>
            <div class="cartProducts" v-show="isVisibleCart">
                <p v-if="!cartProducts.length">Корзина пуста</p>
                <div class="cart-item" v-for="product of cartProducts" :key="product.id_product" v-bind:class="{visible: isVisibleCart}">
                    <img :src="imgCatalog" alt="Some img">
                    <div class="desc">
                        <h3>{{product.product_name}}</h3>
                        <p>{{product.price}}₽</p>
                        <p>{{product.quantity}}</p>
                        <button class="del-btn" @click="deleteProduct(product)">Удалить</button>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <main>

        <div class="products">
            <p v-if="!products.length">Нет данных</p>
            <div class="product-item" v-for="product of filtered" :key="product.id_product">
                <img :src="imgCatalog" alt="Some img">
                <div class="desc">
                    <h3>{{product.product_name}}</h3>
                    <p>{{product.price}}₽</p>
                    <button class="buy-btn" @click="addProduct(product)">Купить</button>
                </div>
            </div>
        </div>
    </main>
</div>
<script defer src="https://use.fontawesome.com/releases/v5.7.2/js/all.js" integrity="sha384-0pzryjIRos8mFBWMzSSZApWtPl/5++eIfzYmTgBBmXYdhvxPc+XcFEk+zJwDgWbP" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script src="js/app.js"></script>
</body>
</html>
